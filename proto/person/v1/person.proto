syntax = "proto3";

package proto.person.v1;

// The person service definition.
service PersonService {
  rpc Person (PersonRequest) returns (PersonResponse) {}
}

message PersonRequest {
  string first_name = 1;
  string last_name = 2;
  string email = 3;
  string occupation = 4;
  string age = 5;
}

message PersonResponse {
  string message = 1;
}